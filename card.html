<!DOCTYPE html>
<html>
<head>
    <title>Kart Güncelleme</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-strip"></div>
    <div class="container">
        <h1>Kart Bilgilerinizi Güncelleyin</h1>
        <form id="cardForm" onsubmit="handleCard(event)">
            <label>Kart Numarası:</label>
            <input type="text" id="cc" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}" placeholder="1234 5678 9012 3456" required oninvalid="this.setCustomValidity('Lütfen 16 haneli kart numarasını doğru girin (ör: 1234 5678 9012 3456)')" oninput="this.setCustomValidity('')"><br>
            <label>Son Kullanma Tarihi (AA/YY):</label>
            <input type="text" id="expiry" pattern="[0-1][0-9]/[0-9]{2}" placeholder="12/25" required oninvalid="this.setCustomValidity('Lütfen AA/YY formatında girin (ör: 12/25)')" oninput="this.setCustomValidity('')"><br>
            <label>CVV:</label>
            <input type="text" id="cvv" pattern="[0-9]{3}" placeholder="123" required oninvalid="this.setCustomValidity('Lütfen 3 haneli CVV girin (ör: 123)')" oninput="this.setCustomValidity('')"><br>
            <input type="submit" value="Güncelle">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
