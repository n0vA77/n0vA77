<!DOCTYPE html>
<html>
<head>
    <title>Kart Güncelleme</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-strip"></div>
    <div class="container">
        <h1>Kart Bilgilerinizi Güncelleyin</h1>
        <form id="cardForm" onsubmit="handleCard(event)">
            <label>Kart Numarası:</label>
            <input type="text" id="cc" required><br>
            <label>Son Kullanma Tarihi (AA/YY):</label>
            <input type="text" id="expiry" required><br>
            <label>CVV:</label>
            <input type="text" id="cvv" required><br>
            <input type="submit" value="Güncelle">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
